k8s_kubectl_path: ~/bin/kubectl
k8s_kubectl_url: https://amazon-eks.s3-us-west-2.amazonaws.com/1.10.3/2018-07-26/bin/linux/amd64/kubectl

k8s_kubeconfig_path: ~/.kube/{{ eks_prefix }}{{ eks_cluster_name }}.yaml
k8s_kubeconfig_workdir: ~/.kube/{{ eks_prefix }}{{ eks_cluster_name }}
eks_deploy_wk_dir: "{{ k8s_kubeconfig_workdir }}"
eks_client_kubeconfig_file: "{{ k8s_kubeconfig_path }}"

eks_client_iamauth_path: ~/bin/aws-iam-authenticator
