apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: webapp-rs
  namespace: sample
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: webapp-pod
    spec:
      containers:
      - name: webapp-pod
        image: pahud/greeting:latest
        ports:
        - containerPort: 8080
